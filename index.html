<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple-Banking-Website</title>

    <!-- TailWindCSS Intigration  -->
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="flex flex-col justify-center items-center h-screen bg-green-50">

      <h1 class="text-5xl font-medium text-center mb-12">
        Welcome to <span class="text-green-500 capitalize font-semibold">amr-bank</span> !!
      </h1>

      <div class="flex flex-col justify-center items-center bg-purple-600 w-4/5 md:w-2/4 mx-auto p-12 rounded-md">

          <h3 class="text-2xl font-medium text-white mb-4">Please Login</h3>

          <input id="email-box" class="border-1 border-gray-600 rounded block p-2 mb-4 md:w-3/4 w-full" type="email" placeholder="Enter Your Email">

          <input id="password-box" class="border-1 border-gray-600 rounded block p-2 mb-4 md:w-3/4 w-full" type="password" placeholder="Enter Your Password">

          <button id="login-btn" class="bg-yellow-300 font-medium tracking-wider rounded py-3 px-8">LOGIN</button>
      </div>


    <script src="js/login.js"></script>
  </body>
</html>
